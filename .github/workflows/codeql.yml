name: CodeQL

# NOTE: CodeQL requires GitHub Advanced Security, which is free on public repos.
# This workflow will auto-activate when the repo becomes public.
# Until then, it will fail gracefully at the Initialize step.

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 8 * * 3" # Wednesday 8AM UTC

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL (${{ matrix.language }})
    runs-on: ${{ matrix.runner }}
    # Skip on private repos where GHAS isn't enabled
    if: github.event.repository.visibility == 'public'
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            runner: ubuntu-latest
          - language: swift
            runner: macos-15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4
        with:
          category: /language:${{ matrix.language }}
