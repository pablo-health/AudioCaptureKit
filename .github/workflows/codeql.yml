name: CodeQL

# NOTE: CodeQL requires GitHub Advanced Security, which is free on public repos.
# This workflow will auto-activate when the repo becomes public.
# Until then, it will fail gracefully at the Initialize step.

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 8 * * 3" # Wednesday 8AM UTC

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    # Skip on private repos where GHAS isn't enabled
    if: github.event.repository.visibility == 'public'
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: /language:javascript-typescript
