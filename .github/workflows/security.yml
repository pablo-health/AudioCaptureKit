name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1" # Monday 6AM UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  trivy-dependency-scan:
    name: Trivy Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy (vulnerabilities)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln
          severity: MEDIUM,HIGH,CRITICAL
          format: sarif
          output: trivy-vuln.sarif

      - name: Upload SARIF (vulnerabilities)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-vuln.sarif
          category: trivy-vulnerabilities

  trivy-config-scan:
    name: Trivy Config & Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy (misconfig + secrets)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: fs
          scan-ref: .
          scanners: misconfig,secret
          format: sarif
          output: trivy-config.sarif

      - name: Upload SARIF (config)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-config.sarif
          category: trivy-config
