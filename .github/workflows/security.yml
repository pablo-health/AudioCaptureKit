name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1" # Monday 6AM UTC
  workflow_dispatch:

jobs:
  trivy-dependency-scan:
    name: Trivy Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy (vulnerabilities)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln
          severity: MEDIUM,HIGH,CRITICAL
          format: table
          exit-code: 1

  trivy-config-scan:
    name: Trivy Config & Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy (misconfig + secrets)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: fs
          scan-ref: .
          scanners: misconfig,secret
          format: table
          exit-code: 1
