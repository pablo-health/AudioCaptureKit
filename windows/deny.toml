[advisories]
yanked = "warn"
unmaintained = "workspace"

[licenses]
# All licenses are denied unless explicitly allowed (cargo-deny v2 default).
# This replaces the removed `unlicensed`, `deny`, and `copyleft` keys.
# GPL, AGPL, and other copyleft licenses are blocked by omission from `allow`.
confidence-threshold = 0.8
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
]

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
